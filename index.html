<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h3 class="card-title">HOME</h3>
            <div class="card-result" id="home-result">
                0
            </div>
            <div class="card-btns">
                <button class="card-btn" onclick="incrementHome(1)">+1</button>
                <button class="card-btn" onclick="incrementHome(2)">+2</button>
                <button class="card-btn" onclick="incrementHome(3)">+3</button>
            </div>
        </div>
        <div class="card">
            <h3 class="card-title">GUEST</h3>
            <div class="card-result" id="guest-result">0</div>
            <div class="card-btns">
                <button class="card-btn" onclick="incrementGuest(1)">+1</button>
                <button class="card-btn" onclick="incrementGuest(2)">+2</button>
                <button class="card-btn" onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
